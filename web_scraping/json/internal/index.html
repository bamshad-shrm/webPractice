<!DOCTYPE html>
<html>

	<head>
		<style>
			table, th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>

		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
		  	</tr>
		  	<tr>
				<td id="name"></td>
				<td id="price"></td>
			</tr>
		</table>

		<p id="demo"></p>

		<script>
			var myJSON = '{"name":"Samsung s9", "price":"12000 SEK"}';
			var myObj = JSON.parse(myJSON);
			document.getElementById("name").innerHTML = myObj.name;
			document.getElementById("price").innerHTML = myObj.price;
		</script>

	</body>
</html>
