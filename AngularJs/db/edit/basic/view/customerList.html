<h3>List of customers:</h3>

<table class="w3-table-all w3-hoverable">
	<tr>
		<th>Edit</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr ng-repeat="x in recievedCustomersInfo">
		<td>
			<button class="w3-btn w3-ripple" ng-click="editCustomer(x.id,x.firstName,x.lastName)">&#9998; Edit</button>
		</td>
		<td>
			{{ x.firstName }}
		</td>
		<td>
			{{ x.lastName }}
		</td>
	</tr>
</table>


<form class="w3-container w3-card-4 w3-light-grey" novalidate ng-show="showEditForm">
	<!--The icons are from Unicode Group 'Dingbats'-->
	<p><lable>First Name:</lable></p>
	<p><input type="text" ng-model="newFirstName"></p>
	<p><lable>Last Name</lable></p>
	<p><input type="text" ng-model="newLastName"></p>
	<p><button class="w3-btn w3-ripple" ng-click="submitEdit(newFirstName,newLastName)">&#10004; Submit </button>
	<button class="w3-btn w3-ripple" ng-click="cancelEdit()">&#10006; Cancel </button></p>	
</form>
