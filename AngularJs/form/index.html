<DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="control/controler.js"></script>
	</head>
	
	<body>

		<div class="w3-container" ng-app="formExample" ng-controller="ExampleController">

			<form novalidate class="simple-form">
				<label>Name: <input type="text" ng-model="user.name" /></label><br />
				<label>E-mail: <input type="email" ng-model="user.email" /></label><br />
				Best Editor: <label><input type="radio" ng-model="user.preference" value="vi" />vi</label>
				<label><input type="radio" ng-model="user.preference" value="emacs" />emacs</label><br />
				<input type="button" ng-click="reset()" value="Reset" />
				<input type="submit" ng-click="update(user)" value="Save" />
			</form>
			<pre>user = {{user | json}}</pre>
			<pre>master = {{master | json}}</pre>

		</div>

		<script>
			angular.module('formExample', [])
			.controller('ExampleController', ['$scope', function($scope) {
				$scope.master = {};

				$scope.update = function(user) {
					$scope.master = angular.copy(user);
				};

				$scope.reset = function() {
					$scope.user = angular.copy($scope.master);
				};

				$scope.reset();
			}]);
		</script>

	</body>

</html>
