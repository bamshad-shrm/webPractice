<!DOCTYPE html>

<html>

	<head>
		<style>

			div {
				padding: 10px;
				border: 1px dashed;
				text-align: center;
			}


			.relative {
				position: relative;
				height: 80px;
				background-color: #cfc;
				border-color: #696;
				opacity: 0.7;
			}




			#rel1 {
				top: 0px;
				margin: 0px 50px 0px 50px;
			}


			#rel2 {
				top: 50px;
				left: 20px;
				margin: 0px 50px 0px 50px;
			}


		</style>
	</head>


	<body>

		<div id="rel2" class="relative">
			<b>DIV #2</b>
		</div>


		<div id="rel1" class="relative">
			<b>DIV #1</b>
		</div>




	</body>

</html>
